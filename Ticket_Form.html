<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Form Registration </title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">  <br>
<center><div class="Ticket-Form">
    <div class="marge">
        <h3>ENTER YOUR DETAILS TO PRINT OUT YOUR TICKET</h3>
        <form action="Ticket.html">
    <div class="mb-4">
        <label for="">Name:</label>
        <input type="text" placeholder="First Name:" id="InputName" class="form-control" required>
    </div>
    <div class="mb-4">
        <label for="">Contact:</label>
        <input type="number" placeholder="Contact" id="InputContact" class="form-control" required>
    </div>
    <div class="mb-4">
        <label for="">Email:</label>
        <input type="email" placeholder="Email" id="InputEmail" class="form-control" required>
    </div>
    <div class="mb-4">
        <label for="">Amount:</label>
        <input type="number" placeholder="Amount" id="InputAmount" class="form-control" required>
    </div>
    <div class="mb-4">
        <label for=""> Type:</label>
        <input type="text" placeholder="Ticket Type" id="InputType" class="form-control" required>
    </div>
    <div class="mb-4">
        <label for="">Address:</label>
        <textarea name="" id="InputAddress" cols="50%" rows="5%" placeholder="Address"></textarea>
    </div>
    <div class="mb-4">
        <label for="">TicketNo:</label>
        <input type="number" placeholder="Ticket number" id="InputTicketNo" class="form-control" required>
    </div>
    <button class="btn btn-primary" onclick="SubmitMe()">Submit</button>
    <button class="btn btn-danger">Reset</button><br><br>


</form>
</div>
</div></center>
    </div>
    
    <script>
    function SubmitMe() {
        let getName = document.getElementById("InputName").value;
        localStorage.setItem("passName", getName);

        let getContact = document.getElementById("InputContact").value;
        localStorage.setItem("passContact", getContact);

        let getEmail = document.getElementById("InputEmail").value;
        localStorage.setItem("passEmail", getEmail);

        let getAmount= document.getElementById("InputAmount").value;
        localStorage.setItem("passAmount", getAmount);

        let getType = document.getElementById("InputType").value;
        localStorage.setItem("passType", getType);

        let getAddress = document.getElementById("InputAddress").value;
        localStorage.setItem("passAddress", getAddress);

        let getTicketNo = document.getElementById("InputTicketNo").value;
        localStorage.setItem("passTicketNo", getTicketNo);
    }
    </script>
</body>
</html>
